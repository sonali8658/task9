<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
    <script>
        function cube(num)
        {
            var cube=num*num*num;
            console.log(cube);
        }
    </script>
</head>
<body>
    <script>
        cube(3);
        cube(7);
    </script>
</body>
</html>

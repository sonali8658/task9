<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional programming in js</title>
    <!-- Simple intrest -->
    <script>
    function si( p,t,r)
    {
        var si=(p*t*r)/100;
        console.log(si);
    }
    </script>
</head>
<body>
  <script>
    si(100,3,10);
    si(1030,2,15);
    si(1600,3,10);
    si(1000,3,18);
  </script>  
</body>
</html>

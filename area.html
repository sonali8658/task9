<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of circle</title>
    <script>
        function area(r)
        {
            var area;
            const PI=3.141;
            area=(2*PI*r);
            console.log(area);
        }
    </script>
</head>
<body>
    <script>
        area(3);
        area(5);
    </script>
</body>
</html>

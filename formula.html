<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formula</title>
    <script>
        function formula(a,b)
        {
            console.log(((a*a)+(b*b)+(2*a*b)));
        }
    </script>
</head>
<body>
    <script>
        formula(2,3);
        formula(3,4);
    </script>
</body>
</html>

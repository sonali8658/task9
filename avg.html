<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avg</title>
    <script>
        function avg(n1,n2,n3)
        {
            var avg=(n1+n2+n3)/3;
            console.log(avg);
        }
    </script>
</head>
<body>
    <script>
        avg(3,4,5);
        avg(6,4,65);
        avg(53,64,45);
        avg(3,64,5);
    </script>
</body>
</html>
